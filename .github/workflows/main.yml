name: Docker Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH key and known hosts
        uses: webfactory/ssh-agent@v0.5.5
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          ssh-known-hosts: ${{ secrets.SERVER_IP }}

      - name: Check if container exists
        run: |
          CONTAINER_EXISTS=$(ssh -v root@${{ secrets.SERVER_IP }} 'docker ps -aqf "name=canchamanager-app"')
          echo "::set-output name=exists::${CONTAINER_EXISTS}"

      - name: Stop and remove existing Docker container
        run: |
          ssh -v root@${{ secrets.SERVER_IP }} 'docker stop canchamanager-app || true'
          ssh -v root@${{ secrets.SERVER_IP }} 'docker rm canchamanager-app || true'

      - name: Remove existing Docker image
        run: |
          ssh -v root@${{ secrets.SERVER_IP }} 'docker rmi canchamanager-app:latest || true'

      - name: Send Docker image to Linux Server
        run: |
          docker save canchamanager-app:latest | ssh -v root@${{ secrets.SERVER_IP }} 'docker load'

      - name: Restart Docker container
        run: |
          ssh -v root@${{ secrets.SERVER_IP }} 'docker run -d --name canchamanager-app -p 8080:8080 canchamanager-app:latest'
